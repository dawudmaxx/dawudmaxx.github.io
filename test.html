<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .container {
            display: grid;
            gap: 20px;
        }

        .embed-section {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .embed-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .embed-description {
            color: #666;
            margin-bottom: 15px;
        }

        iframe {
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 10px;
        }

        .note {
            font-size: 14px;
            color: #666;
            font-style: italic;
        }

        .controls {
            margin: 10px 0;
        }

        button {
            padding: 8px 16px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background: #0052a3;
        }

        .responsive-iframe {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }

        .responsive-iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Website Embedding Examples</h1>
    
    <div class="container">
        <!-- Basic iframe -->
        <div class="embed-section">
            <div class="embed-title">Basic iframe Embedding</div>
            <div class="embed-description">Simple iframe with fixed dimensions</div>
            <iframe src="https://dawudmaxx.com" width="100%" height="300"></iframe>
            <div class="note">Note: Some websites may block iframe embedding due to X-Frame-Options headers</div>
        </div>
    </div>

</body>
</html>
