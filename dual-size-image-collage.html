<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x7 Image Collage Generator (10x15 inches) with White Background and Black Stroke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #ddd;
            max-width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button, #downloadLink {
            margin: 10px 0;
        }
        button, #downloadLink {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, #downloadLink:hover {
            background-color: #45a049;
        }
        #downloadLink {
            background-color: #008CBA;
        }
        #downloadLink:hover {
            background-color: #007B9A;
        }
        #downloadLink.disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>4x7 Image Collage Generator</h1>
    <p>10x15 inches with White Background and Black Stroke</p>
    <input type="file" id="imageInput" accept="image/*">
    <button id="generateButton">Generate Collage</button>
    <a id="downloadLink" class="disabled" href="javascript:void(0);">Download Collage (Generate First)</a>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const generateButton = document.getElementById('generateButton');
        const downloadLink = document.getElementById('downloadLink');

        // Set canvas size (10x15 inches at 300 DPI)
        const dpi = 300;
        canvas.width = 10 * dpi;  // 10 inches wide
        canvas.height = 15 * dpi; // 15 inches tall

        generateButton.addEventListener('click', () => {
            if (imageInput.files && imageInput.files[0]) {
                const img = new Image();
                img.onload = function() {
                    // Set white background
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // Calculate the spacing between images
                    const imageSize = 2 * dpi; // 2 inches at 300 DPI
                    const horizontalSpacing = (canvas.width - 4 * imageSize) / 5; // 5 spaces for 4 images
                    const verticalSpacing = (canvas.height - 7 * imageSize) / 8; // 8 spaces for 7 images

                    for (let row = 0; row < 7; row++) {
                        for (let col = 0; col < 4; col++) {
                            const x = horizontalSpacing + col * (imageSize + horizontalSpacing);
                            const y = verticalSpacing + row * (imageSize + verticalSpacing);
                            
                            // Draw the image
                            ctx.drawImage(
                                img,
                                x,
                                y,
                                imageSize,
                                imageSize
                            );

                            // Add 1px black stroke
                            ctx.strokeStyle = 'black';
                            ctx.lineWidth = 1;
                            ctx.strokeRect(x, y, imageSize, imageSize);
                        }
                    }

                    // Update download link
                    updateDownloadLink();
                };
                img.src = URL.createObjectURL(imageInput.files[0]);
            } else {
                alert('Please select an image first.');
            }
        });

        function updateDownloadLink() {
            try {
                const dataURL = canvas.toDataURL('image/png');
                downloadLink.href = dataURL;
                downloadLink.download = 'collage.png';
                downloadLink.textContent = 'Download Collage';
                downloadLink.classList.remove('disabled');
                console.log("Download link updated and enabled");
            } catch (error) {
                console.error("Error updating download link:", error);
                alert("An error occurred while preparing the download. Please try again.");
            }
        }
    </script>
</body>
</html>
